# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - walwil-frontoffice         
                                                                                   
on:                                                                              
  push:                                                                          
    branches:                                                                    
      - main                                                                     
  workflow_dispatch:                                                             
                                                                                 
jobs:                                                                            
  build:                                                                         
    runs-on: ubuntu-latest                                                       
    permissions:                                                                 
      contents: read                                                             
                                                                                 
    steps:                                                                       
      - uses: actions/checkout@v4                                                
                                                                                 
      - name: Set up Node.js version                                             
        uses: actions/setup-node@v3                                              
        with:                                                                    
          node-version: '22.x'                                                   
                                                                                 
      - name: npm install and build                                              
        run: |                                                                   
          npm install                                                            
          npm run build                                                          
                                                                                 
      - name: Prepare standalone deployment                                      
        run: |                                                                   
          cp -r .next/static .next/standalone/.next/static                       
          cp -r public .next/standalone/public                                   
                                                                                 
      - name: Upload artifact for deployment job                                 
        uses: actions/upload-artifact@v4                                         
        with:                                                                    
          name: node-app                                                         
          path: .next/standalone
          include-hidden-files: true
                                                                                 
  deploy:                                                                        
    runs-on: ubuntu-latest                                                       
    needs: build                                                                 
    permissions:                                                                 
      id-token: write                                                            
      contents: read                                                             
                                                                                 
    steps:                                                                       
      - name: Download artifact from build job                                   
        uses: actions/download-artifact@v4                                       
        with:                                                                    
          name: node-app                                                         
                                                                                 
      - name: Login to Azure                                                     
        uses: azure/login@v2                                                     
        with:                                                                    
            client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_07533C33A64D40CFAC9CEC543D271E99 }}             
            tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C181710559624C5DB3E94D4DBE74804E }}             
            subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_58820045B9A4476AAF018F5050C16025 }}       
                                                                                 
      - name: Deploy to Azure Web App                                            
        uses: azure/webapps-deploy@v3                                            
        with:                                                                    
          app-name: 'walwil-frontoffice'                                         
          slot-name: 'Production'                                                
          package: .

          


